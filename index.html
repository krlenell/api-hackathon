<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <title>Simple API Kanji Dict</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mb-4">
      <h1>Kanji Dictionary</h1>
    </div>
    <div class="row justify-content-center">
      <form action="" method="get">
        <div class="input-group input-group-lg mb-3">
          <input type="text" name="kanji-search" placeholder="Enter English word" class="form-control">
          <div class="input-group-append">
            <input class="btn btn-primary" type="submit" value="Search">
          </div>
        </div>
      </form>
    </div>
    <main>
      <div class="row align-items-center flex-column">
        <h1 class="display-3" id="kanji">å­—</h1>
        <h3 id="basic-meaning">Kanji</h3>
      </div>
    </main>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./components/searchForm.js"></script>
  <script src="./components/pageBody.js"></script>
  <script src="./components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
