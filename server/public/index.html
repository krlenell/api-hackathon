<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <title>Kanji Dictionary</title>
</head>
<body>
  <div class="container">
    <header class="row align-items-center mb-4 flex-column">
      <h1>Kanji Dictionary</h1>
      <p class="invisible">
        made with <a target="_blank" href="https://kanjiapi.dev/#!/">kanjiapi</a>
        and <a target="_blank" href="https://www.npmjs.com/package/unofficial-jisho-api">unofficial-jisho-api</a>
      </p>
    </header>
    <div class="row justify-content-center">
      <form action="" method="get">
        <div class="input-group input-group-lg mb-3">
          <input
            id="form-input"
            type="text"
            name="kanji-search"
            placeholder="Enter English word"
            class="form-control"
          >
          <div class="input-group-append">
            <input
              id="form-button"
              class="btn btn-primary"
              type="submit"
              value="Search"
            >
          </div>
        </div>
      </form>
    </div>
    <main>

    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./components/searchForm.js"></script>
  <script src="./components/pageBody.js"></script>
  <script src="./components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
